<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Js Project</title>
  <link href="JsProjectStyle.css" rel="stylesheet" type="text/css" />
  <script src="JsProjectscript.js" defer></script>
</head>

<body>
  <div id = "input">
    <h1>Choose a Color!</h1>
    <div class = "text">
      <input type="radio" id="green" name="colors" value="green"  checked>
      <label for="green">Green</label><br>
      <input type="radio" id="blue" name="colors" value="blue">
      <label for="blue">Blue</label><br>
      <input type="radio" id="red" name="colors" value="red">
      <label for="red">Red</label><br>
      <input type="radio" id="yellow" name="colors" value="yellow">
      <label for="yellow">Yellow</label><br>
      <button type = "button" id = "submit">Submit</button>
    </div>
  </div>
  <div id = "Animation" class = "hide"></div>
</body>

</html>
